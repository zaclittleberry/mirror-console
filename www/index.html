<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Mirror</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="content">
    <div id="datetime">
      <div class="date">Date</div>
      <div class="time">Time</div>
    </div>
    <div id="weather">
      <div id="weather-day-container">
        <weather-day
          day="Monday"
          conditions="Clouds, Snow, Clear"
          time-position="25"
          current-temp="50"
          low-temp="0"
          high-temp="100"
        ></weather-day>

        <weather-day
          day="Tuesday"
          conditions="Clouds, Snow, Clear"
          low-temp="0"
          high-temp="100"
        ></weather-day>

        <weather-day
          day="Wednesday"
          conditions="Clouds, Snow, Clear"
          low-temp="0"
          high-temp="100"
        ></weather-day>
      </div>
    </div>
  </div>
<script src="js/constants.js"></script>
<script src="js/elements/weather-day/weather-day.js"></script>
<!-- <script src="js/services/openweathermap.service.js"></script> -->
<!-- <script src="js/services/darksky.service.js"></script> -->
<!-- <script src="js/services/noaa.service.js"></script> -->
<script src="js/services/wttrin.service.js"></script>
<script src="js/main.js"></script>
</body>
</html>
